<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(135deg, rgba(111, 96, 226,0.5) 0%, rgba(111, 96, 226,0.5) 15%,transparent 15%, transparent 32%,rgba(72, 63, 206,0.5) 32%, rgba(72, 63, 206,0.5) 100%),linear-gradient(0deg, rgb(111, 96, 226) 0%, rgb(111, 96, 226) 37%,transparent 37%, transparent 55%,rgb(72, 63, 206) 55%, rgb(72, 63, 206) 63%,rgb(131, 112, 236) 63%, rgb(131, 112, 236) 100%),linear-gradient(90deg, rgb(255,255,255),rgb(255,255,255));
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .contact-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .contact-container h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #4caf50;
        }

        .contact-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 0.9rem;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-container button:hover {
            background: #45a049;
        }
        
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Delicious Bites Restaurant</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container"> 
        <h2>Contact Us</h2>
        <form id="contactForm" action="mailto:youremail@example.com" method="post" enctype="text/plain" onsubmit="showConfirmation();">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
        <p id="confirmationMessage" style="display:none; color: green;">Your message has been sent!</p>
    </div>
    
    <script>
        function showConfirmation() {
            // Prevent form from submitting immediately
            event.preventDefault();
    
            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';
    
            // Optionally, submit the form after a delay (to show the confirmation first)
            setTimeout(function() {
                document.getElementById('contactForm').submit();
            }, 2000); // Delay for 2 seconds
        }
    </script>
    
    
</body>
</html>
